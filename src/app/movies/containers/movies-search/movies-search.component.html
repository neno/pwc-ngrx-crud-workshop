<form novalidate #f="ngForm" (ngSubmit)="onSearch()">
  <div class="form-control mt-6">
    <div class="input-group">
      <input type="text"
      placeholder="Search movies by title"
      name="searchTerm"
      [(ngModel)]="searchTerm"
      class="input input-bordered w-full input-lg"
      [defaultValue]="defaultSearchTerm$ | async" />
      <button class="btn btn-lg btn-square btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
      </button>
    </div>
  </div>
</form>
<div class="divider"></div>
<ng-container *ngIf="searchResults$ | async as searchResults">
  <ul
    class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 md:gap-8 my-0"
  >
    <li class="relative" *ngFor="let movie of searchResults">
      <app-movie-card>
        <app-movie-image
          [src]="movie.poster_path"
          [alt]="movie.title"
          image
        ></app-movie-image>
        <button class="btn btn-primary" (click)="getAndSaveMovie(movie.id)" actions>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </app-movie-card>
    </li>
  </ul>
</ng-container>
