<ng-container *ngIf="movies$ | async as movies">
  <ul
    class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 md:gap-8 my-0"
  >
    <li class="relative" *ngFor="let movie of movies">
      <app-movie-card>
        <app-movie-image
          [src]="movie.poster_path"
          [alt]="movie.title"
        ></app-movie-image>
        <button
          class="p-2 absolute bottom-0 right-0 bg-white"
          title="Remove from list"
          (click)="deleteMovie(movie.id)"
        >
          🗑️
        </button>
      </app-movie-card>
    </li>
  </ul>
</ng-container>
